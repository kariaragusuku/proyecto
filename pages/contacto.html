    <main>
        <div class="content">
                <div class="contact-wrapper">
                <div class="contact-form">
                    <form role="form">
                        <p>
                            <div class="nombre"><label>Nombre y Apellido</label>
                            <input type="text" class="form-control" name="Nombre y Apellido" placeholder="Ingrese su nombre"></div>
                        </p>
                        <p>
                            <div class="email"><label>Email</label>
                            <input type="email" name="Email" placeholder="Ingrese su correo"></div>
                        </p>
                        <p>
                            <div class="telefono"><label>Teléfono</label>
                            <input type="tel" name="Teléfono" placeholder="Ingrese su número"></div>
                        </p>
                        <p>
                            <div class="tipo"><label>Tipo de contribuyente</label>
                                <select name="Tipo de contribuyente">
                                    <option value="RG">Régimen general</option>
                                    <option value="M">Monotributista</option>
                                    <option value="FC">Futuro contribuyente</option>
                                    <option value="O">Otro</option>
                                </select></div>
                        </p>
                        <p>
                            <div class="consulta"><label>Tu consulta</label>
                            <textarea rows="4" placeholder="Escribí tu comentario"></textarea></div>
                        </p>
                        <p>
                            <div class="checkbox">
                                <div>Deseo recibir novedades<input type="checkbox" name="Acepta" value="1"/></div>
                            </div>
                        </p>
                        <p>
                            <div class="botones">
                            <input type="submit" value="Enviar"/>
                            <input type="reset" value="Limpiar datos"/></div>
                        </p>
                    <div class="nuestrosDatos"><h4>Nuestros datos</h4>
                        <br>
                    <ul>
                        <li><img src="img/iconcorreo.png" alt="Ícono de correo"></li>

                    <br><br>
                        <li><img src="img/iconwhatsapp.png" alt="Ícono de correo"></li>
                        <label>+54 11 6693 9513</label>
                    </div>
                    <br><br>
                    </ul>
                    <div class="imagenContacto"><img src="img/S&K Asesoramiento.png" alt="logo"></div>
